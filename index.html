<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container-fluid">
        <!-- header -->
      <header class="header-form mt-3">
        <form class="voucher-form row" action="">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="" class="input-group-text"
                >Voucher Description
              </label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="" class="input-group-text me-4">Voucher Type </label>

              <input class="mt-2 me-1" type="radio" name="" id="" />
              <label for="" class="input-group-text px-2"
                >Journal Voucher
              </label>

              <input class="mt-2 me-1" type="radio" name="" id="" />
              <label for="" class="input-group-text px-2"
                >Payment Voucher
              </label>

              <input class="mt-2 me-1" type="radio" name="" id="" />
              <label for="" class="input-group-text px-2"
                >Receipt Voucher
              </label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="" class="input-group-text">Voucher Date </label>
              <input type="date" class="form-control ms-5" />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <label for="" class="input-group-text">Voucher Category </label>
              <select class="form-select" aria-label="Default select example">
                <option value="1">Credit Note</option>
                <option value="2">Debit Note</option>
                <option value="3">Contra</option>
              </select>
            </div>
          </div>
        </form>

        <button class="add-Journal btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add Journal
          </button> 
      </header>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add/Edit Journal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                            <!-- start modal-body -->
                <div class="modal-body">
                        <form action="" class=" Journal-Form was-validated" novalidate>
                            <!-- start Account-select -->
                            <div class="Account-div mb-1 row">
                            <label for="validationCustom03" class="col-md-2 col-form-label">Account</label>
                            <div class="col-md-10">
                                <select id="Account-select" class="form-select" required aria-label="select example">
                                    <option value="">select one of this </option>
                                    <option value="123-prusher">123-prusher</option>
                                    <option value="547-coach">547-coach</option>
                                    <option value="231-profit">231-profit</option>
                                    <option value="231-sales">231-sales</option>
                                </select>
                            </div>

                            <div class="valid-feedback">
                                Looks good!
                                </div>
                            <div class="invalid-feedback"> Please provide a valid select</div>
                            </div>
                            <!-- end Account-select -->
                            <!-- start amount -->
                            <div class=" amount row">
                            <label for="validationCustom03" class="col-md-2 col-form-label">Amount</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control amount-input" id="validationCustom03" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                Please provide a valid Amount.
                                </div>
                            </div>
                            </div>
                            <!-- end amount -->
                            <!-- start check-type -->
                            <div class="check-type row">
                                <label for="validationCustom03" class="col-md-2 col-form-label">Type</label>
                                <div class="col-md-10">
                                    <div class="form-check">
                                        <input type="radio" class="TypeInput form-check-input" value="Credit" id="validationFormCheck2" name="radio-stacked" required>
                                        <label class="form-check-label" for="validationFormCheck2">Credit</label>
                                    </div>
                                    <div class="form-check">
                                    <input type="radio" class=" TypeInput form-check-input" value="Debit" id="validationFormCheck3" name="radio-stacked" required>
                                    <label class="form-check-label" for="validationFormCheck3">Debit</label>
                                    <div class="valid-feedback">
                                        Looks good!
                                        </div>
                                    <div class="invalid-feedback">please choose one</div>
                                    </div>
                                </div>
                            </div>
                            <!-- end check-type -->
                            <!-- start description -->
                            <div class=" description row">
                            <label for="validationCustom03" class="col-md-2 col-form-label">description</label>
                            <div class="col-md-10">
                                <input type="text" class="description-input form-control" id="validationCustom03" required>
                                <div class="valid-feedback">
                                    Looks good!
                                    </div>
                                <div class="invalid-feedback">
                                    Please provide a valid description.
                                </div>
                            </div>
                            </div>
                            <!-- end description -->
                        </form>

                </div>
                            <!-- end modal-body -->

                <div class="modal-footer">
                    <button type="submit" class="ok-model btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i>Add</button>
                <button type="button" class=" btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-trash-o" aria-hidden="true"></i> Cancel</button>
                </div>
            </div>
            </div>
        </div>
  
        <!-- table-body -->
      <table class="table table-striped table-hover mt-2">
        <thead>
          <tr>
            <th>Account</th>
            <th>Description</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Action</th>
          </tr>
          <tbody class="tbody">

          </tbody>
        </thead>
      </table>
        <!-- footer -->
      <footer class="footer">
        <div class="btns">
            <button class="btn btn-primary btn-save mx-1 px-5"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
            <button class="btn btn-success btn-post mx-1 px-5"><i class="fa fa-download" aria-hidden="true"></i> Post</button>
            <button class="btn btn-danger btn-delete mx-1 px-5"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
        </div>
        <div class="summery">
            <strong class="pe-1">Total Credit:</strong>
            <small class="pe-3 CreditSummaries"> 0 </small>
            <strong class="pe-1">Total Debit:</strong>
            <small class="pe-3 DebitSummaries"> 0 </small>
            <strong class="pe-1 ">Balance:</strong>
            <small class="pe-3 BalanceSummaries"> 0 </small>
            
        </div>
      </footer>
    </div>

    

    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
